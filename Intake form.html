	 <body class="container-fluid">

				<div class="card shadow w-100">
					<form class="col-12" style="text-align:center;">
						<h3 style="text-align:center;">Patient Information :</h3><br>
						<div form-group>
						<label style="padding:5px;" for="Name"> First Name:</label>
							<input type="text" name"First Name" placeholder="First Name">
							<input type="text" name"First Name" placeholder="Re-Enter First Name">

							<input type="text" name"Last Name" placeholder="Last Name">
							<input type="text" name"Last Name" placeholder=" Re-Enter Last Name">
							<br>
			
						<label  style="padding:5px;" for="DOB"> Date of Birth: </label>
							<input type="Date" id="send" oninput="result.value = send.value">
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</body>
